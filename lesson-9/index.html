<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS | Lesson-9</title>
</head>
<body>
    
    <div id="app">
        <h1>lesson-9</h1>
        <a :href="url">{{ url }}</a>
        <div>{{ counter }}</div>

        <button @click="counter++">increase</button>
    </div>


    <script src="../vue.js"></script>
    <script>
        
        new Vue({
            el: '#app',
            data: {
                url: 'https://google.com',
                counter: 0
            },
            methods: {

            }
        })

    </script>
</body>
</html>
