<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS | Lesson-5</title>
</head>
<body>
    
    <div id="app">
        <h2>Счетчик = {{ counter }}</h2>
        <button v-on:click="increase">Увеличить</button>

        <hr>
        
        <h2>Счетчик = {{ counter2 }}</h2>
        <button v-on:click="counter2++">Увеличить</button>

        <hr>

        <h2 v-on:mouseover="onHover">Счетчик = {{ counter2 }}</h2>
        <button v-on:click="counter3++">Увеличить</button>
    </div>


    <script src="../vue.js"></script>
    <script>
        
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0,
                counter3: 0,
            },
            methods: {
                increase: function() {
                    return this.counter++;
                },
                onHover: function(e) {
                    e.target.style.color = "red"
                }
            }
        })

    </script>
</body>
</html>
