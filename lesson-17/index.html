<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS | Lesson-17</title>
</head>
<body>
    
    <div id="app">
        <h1>Lesson-17</h1>
        <h2>counter: {{ counter }}</h2>
        <div>ComputedResult: {{ addCounter1 }}</div>

        <button @click="addCounter">add</button>
    </div>


    <script src="../vue.js"></script>
    <script>
        
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0,
            },
            computed: {
                addCounter1: function() {
                    return this.counter++;
                }
            },
            methods: {
                addCounter: function() {
                    return this.counter++;
                }
            },
            watch: {
                counter: function(val) {
                    console.log(`Watch from object: ${val}`);
                },
            },
        })

    </script>
</body>
</html>
