<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS | Lesson-11</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid #000000;
        }

        .red {
            background: red;
        }
        .blue {
            background: blue;
        }
        .green {
            background: green;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h1>Lesson-11</h1>
        <div class="circle" @click="isActive = !isActive" :class="{'red': isActive, 'blue': !isActive}"></div>
        <div class="circle" :class="[color, getCSSClasses]"></div>
        <input type="text" v-model="color">
    </div>

    <script src="../vue.js"></script>
    <script>
        
        new Vue({
            el: '#app',
            data: {
                isActive: false,
                color: 'green',
            },
            computed: {
                getCSSClasses: function() {
                    return {
                        'red': this.isActive,
                        'green': !this.isActive 
                    }
                }
            },
            methods: {
                
            },
        })
        
    </script>
</body>
</html>
